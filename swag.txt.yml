
  /activities:
    x-swagger-router-controller: activities/Activities
    get:
      operationId: getActivities
      tags:
        - secured
      responses:
        200:
          description: A list of activities
          schema:
            type: array
            items: '#/definitions/Activity'
        500:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      operationId: addActivity
      tags:
        - secured
      parameters:
        - name: name
          in: body
          description: Name of the activity
        - name: address
          in: body
          description: Address of the activity
        - name: phone
          in: body
          description: Phone number of the activity
        - name: intro
          in: body
          description: Introduction text
        - name: url
          in: body
          description: URL to activity website
      responses:
        200:
          description: The activity specified by the ID
          schema:
            $ref: "#/definitions/Activity"
        500:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /activities/{activityId}:
    x-swagger-router-controller: activities/Activity
    get:
      operationId: getActivity
      tags:
        - secured
      responses:
        200:
          description: The activity specified by the ID
          schema:
            $ref: "#/definitions/Activity"
        500:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      operationId: updateActivity
      tags:
        - secured
      responses:
        200:
          descriptions: Successfully updated
        500:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
